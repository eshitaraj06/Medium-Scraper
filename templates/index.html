<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Articles</title>
</head>
<body>
    <h1>Latest Medium Articles</h1>
    {% for blog_post in Blogs %}
        <h2>{{ blog_post.title }}</h2>
        
        <p>By {{ blog_post.author }}</p>
        <p>{{ blog_post.link }}</p>
        <p>{{ blog_post.content }}</p> 
        <p>Responses: {{ blog_post.responses }}</p> 
        
        <!--{% if blog_post.tags %}
            <p>Tags: {{ blog_post.tags|join(', ') }}</p>
        {% endif %}-->
        
    {% endfor %}
</body>
</html>
