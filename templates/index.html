<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Articles</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
        /* Example: */
        body {
            background-color: #f7f7f7;
        }
        .card-body {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Medium Articles</a>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Latest Medium Articles</h1>

        {% for blog_post in Blogs %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title"><a href="{{ url_for('blog_post', title=blog_post.title, author=blog_post.author, content=blog_post.content, responses=blog_post.responses) }}">{{ blog_post.title }}</a></h2>
                    <h6 class="card-subtitle mb-2 text-muted">{{ blog_post.author }}</h6>
                    
                   
                    <p class="card-text"><small class="text-muted">Responses: {{ blog_post.responses }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
